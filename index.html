<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Using CSS to Style a HTML Form</h3>
  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name...">


      <!-- Last Name -->
      <!-- ctrl+D -->
      <label for="lname">Last name</label>
      <input type="text" id="lname" name="firstname" placeholder="Your last name...">

      <!-- Country Selection -->
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="australia - 1">Australia</option>
        <option value="china - 2">China</option>
        <option value="uk - 3">UK</option>
      </select>
      <!-- Multi Select -->
      <label for="apple">Apple</label>
      <input type="checkbox" id="apple">
      <label for="banane">Banana</label>
      <input type="checkbox" id="banana">

      <!-- Single Select -->
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender">

      <br>
      <!-- Password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
      <input type="submit" value="Submit">
      <!-- ctrl+s 复制后整体退后 -->
    </form>


  </section>
</body>

</html>
